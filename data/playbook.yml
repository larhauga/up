---
- hosts: all
  gather_facts: yes
  tasks:
     - group_by: key=os_{{ ansible_distribution }}
  
- hosts: os_Ubuntu
  tasks:
    - include: ubuntu_setup.yml
      
- hosts: os_CentOS
  vars:
    user: "lars"
    home: "/home/{{user}}"
    desktop_env: true
  tasks:
    - include: centos_setup.yml